<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explore the World</title>
        <link rel="stylesheet" href="static/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4">
            <header class="text-center py-8">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-4 text-center text-blue-600 drop-shadow-md animate-fade-in-down">
                    <span id="planet">ðŸŒŽ</span>
                    Explore the World
                </h1>
                <p>
                    Crafted by
                    <a href="https://github.com/nanbuonafina" class="text-blue-600 hover:text-blue-800 transition-colors duration-300 font-medium hover:underline">Nanda Buonafina</a>
                </p>
            </header>
            <div class="row">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </span>
                        <input type="text" id="search" class="form-control" placeholder="Search for a country...">
                    </div>
                </div>
                <div class="col-md-2">
                    <select id="region" class="form-select">
                        <option value="">All Regions</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="populationRange" class="form-select">
                        <option value="">Population</option>
                        <option value="<1M">Less than 1M</option>
                        <option value="1M-10M">1M-10M</option>
                        <option value="10M-100M">10M-100M</option>
                        <option value=">100M">More than 100M</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="orderBy" class="form-select">
                        <option value="">Order By</option>
                        <option value="name">Name</option>
                        <option value="population">Population</option>
                        <option value="area">Area</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-dark w-100" onclick="fetchCountries()">Apply</button>
                </div>
            </div>

            <div id="countriesList" class="row mt-4"></div>
        </div>

        <script src="static/js/scripts.js"></script>
    </body>
</html>
